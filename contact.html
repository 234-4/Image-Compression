<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the ImageCompressor team for support, feedback, or inquiries.">
    <title>Contact Us - Image Compression Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense placeholder -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ImageCompressor</a>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="page-section">
            <h2>Contact Us</h2>
            <p>Have questions, feedback, or need support? Fill out the form below or email us at <a href="mailto:support@imagecompressor.com">support@imagecompressor.com</a>.</p>
            <form id="contactForm" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <aside class="ad-space">
            <!-- Google AdSense Ad Unit Placeholder -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="YOUR-AD-UNIT-ID"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>
    </main>

        <p>&copy; 2025 ImageCompressor. All rights reserved.</p>
