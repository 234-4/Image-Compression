    <style>
/* Contact Page Wrapper */
.contact-container {
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

/* Heading */
.contact-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #000;
  font-size: 28px;
}

/* Description text */
.contact-container p {
  text-align: center;
  color: #555;
  margin-bottom: 30px;
  font-size: 15px;
}

/* Form group */
.contact-form .form-group {
  margin-bottom: 18px;
}

/* Labels */
.contact-form label {
  display: block;
  margin-bottom: 6px;
  color: #000;
  font-weight: 600;
  font-size: 14px;
}

/* Inputs & Textarea */
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
  color: #000;
  background: #fff;
}

/* Placeholder */
.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: #888;
}

/* Focus state */
.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #000;
  box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
}

/* Textarea height */
.contact-form textarea {
  min-height: 120px;
  resize: vertical;
}

/* Submit button */
.contact-form button {
  width: 100%;
  padding: 14px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s, transform 0.2s;
}

/* Button hover */
.contact-form button:hover {
  background: #222;
  transform: translateY(-2px);
}

/* Status message */
.form-status {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

/* Success */
.form-status.success {
  color: green;
}

/* Error */
.form-status.error {
  color: red;
}

/* Responsive */
@media (max-width: 600px) {
  .contact-container {
    margin: 30px 15px;
    padding: 20px;
  }

  .contact-container h2 {
    font-size: 24px;
  }
}
